<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moment 1.2</title>

    <link rel="icon" href="assets/favicon.ico" type="favicon">
    <script src="js/main.ts" type="module"></script>
    <link rel="stylesheet" href="css/main.scss" type="text/css">
</head>
<body>

    <header>
        <h1>Mina kurser</h1>
    </header>

    <div class="form-container">
        <form id="coursesForm">
            <h2>LÃ¤gg till en kurs</h2>
            <br>
            <label for="courseName">Kursnamn:</label>
            <br>
            <input type="text" name="name" id="courseName" placeholder="Skriv kursnamn">
            <br>
            <br>
            <label for="courseCode">Kurskod:</label>
            <br>
            <input type="text" name="code" id="courseCode" placeholder="Skriv kurskod">
            <br>
            <br>
            <p>Progression:</p>
            <input type="radio" id="A" name="progression" value="A">
            <label for="A">A</label>
            <br>
            <input type="radio" id="B" name="progression" value="B">
            <label for="B">B</label>
            <br>
            <input type="radio" id="C" name="progression" value="C">
            <label for="C">C</label>
            <br>
            <br>
            <label for="courseSyllabus">Kursplanens URL:</label>
            <br>
            <input type="text" name="syllabus" id="courseSyllabus" placeholder="Skriv URL">
            <br>
            <br>
            <div class="button-container">
                <input type="submit" id="saveCourse" value="Spara">
                <input type="reset" id="resetForm" value="Rensa">
            </div>
        </form>

        <div class="list-container">
            <ul id="list"></ul>
        </div>

</body>
</html>
